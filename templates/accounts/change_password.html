{% extends 'base.html' %}

{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
    {% include 'incluides/alerts.html' %}
   <div class="container">
       <div class="row">
           {% include 'incluides/dashboard_sidebar.html' %}
       <main class="col-md-9">
           <article class="card">
           <header class="card-header">
               <strong class="d-inline-block mr-3">Cambiar Contraseña</strong>
               
           </header>
           <div class="card-body">
    
                <div class="row ">
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                           
                                    
                                        <div class="form-group ">
                                            <label for="">Password actual</label>
                                            <input type="password" name="current_password" placeholder="Contraseña Actual" class="form-control" requiered >

                                        </div>
                                        <div class="form-group ">
                                            <label for="">Crear Nueva contraseña</label>
                                           <input type="password" name="new_password" placeholder="Nueva contraseña" class="form-control" requiered >
                                            
                                           <div class="form-group ">
                                           <label for="">Confirmar nueva contraseña </label>
                                          <input type="password" name="confirm_password" placeholder="Confirmar nueva contraseña" class="form-control" requiered >
                                           
                                    
                                        <br>
                                        <input type="submit" name="" value="Actualizar" class="btn btn-primary" margin="auto;">
        

                            </div>
                        </form>
                    </div>
                </div>
           </div> <!-- card-body .// -->
           
           </article> <!-- order-group.// --> 
       </main>
   </div> <!-- row.// -->
   </div>
   
   
   </section>
   <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock  %}
